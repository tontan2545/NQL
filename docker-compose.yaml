version: '3.1'

services:
  postgres:
    build:
      context: docker/postgres
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./docker/postgres/.data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - 3000:3000
    env_file:
      - apps/web/.env.local
    depends_on:
      - postgres
      - server

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    restart: always
    ports:
      - 8000:8000
    env_file:
      - apps/server/.env
    depends_on:
      - postgres
    
    